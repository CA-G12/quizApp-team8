<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="Css/instruction.css" />
    <link rel="stylesheet" href="CSS/quiz.css" />
    <link rel="stylesheet" href="CSS/index.css" />
    <link rel="stylesheet" href="CSS/result.css">
  </head>

  <body isBackgorundImage>
    <section class="section">
      <div id="figure" class="welcome-img">
        <img src="images/Quiz App.png" alt="" />
      </div>
      <div class="btns">
        <button>START</button>
        <button>GUIDE</button>
      </div>
    </section>
    <section id="quizSection" class="section hidden">
      <header>
        <h1># <span class="counter">1</span> <span id="title">How Are You</span></h1>
        <h4 id="timer">10:00</h4>
      </header>
      <ol id="answersSec">
        <li>First Ans</li>
        <li>Second Ans</li>
        <li>Third Ans</li>
        <li>Forth Ans</li>
      </ol>
      <button id="nxtQues">Next â†’</button>
    </section>

    <section id="instructions-section" class="section hidden">
      <h1 class="instructions-Heading">How to play?</h1>
      <ol class="instructions-list">
        <li class="instruction">There will be 10 questions</li>
        <li class="instruction">each question has one score</li>
        <li class="instruction">you will have 4 options</li>
        <li class="instruction">
          you will see the result at the end of the quiz
        </li>
      </ol>
      <form action="" class="startForm">
        <label for="username">Enter your Name</label>
        <input type="text" name="username" id="username" />
      </form>
      <div class="btns">
        <button>START</button>
        <button>HOME</button>
      </div>
      <br />
    </section>
    <section id="result-section" class="section">
      <h1>Results</h1>
      <table>
        <tr>
          <th>Name</th>
          <th>score</th>
          <th>pass</th>
        </tr>
        <tr>
          <td>gg</td>
          <td>ff</td>
          <td>rr</td>
        </tr>
        <tr>
          <td>gg</td>
          <td>ff</td>
          <td>rr</td>
        </tr>
      </table>
      <div class="btn">
        <button>Home</button>
      </div>
    </section>
    <script src="JS/main.js"></script>
    <script type="module" src="JS/quiz.js"></script>
  </body>
</html>
